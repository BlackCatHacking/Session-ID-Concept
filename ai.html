<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Page</title>
</head>
<body>
    <script>
        // Hier liest du die Cookies und holst die Session-ID
        var sessionID = document.cookie.replace(/(?:(?:^|.*;\s*)session_id\s*\=\s*([^;]*).*$)|^.*$/, "$1");
        
        // Senden der Session-ID an verify_session.php
        fetch('verify_session.php', {
            method: 'POST',
            body: JSON.stringify({ session_id: sessionID }),
            headers: {
                'Content-Type': 'application/json'
            }
        }).then(response => {
            return response.json();
        }).then(data => {
            if (data.exists) {
                // Die Session-ID existiert in der Datenbank
                console.log('Session-ID vorhanden');
            } else {
                // Die Session-ID existiert nicht in der Datenbank
                console.log('Session-ID nicht vorhanden');
                window.location.href = 'index.html'; // Weiterleitung zur index.html-Seite
            }
        }).catch(error => {
            console.error('Error:', error);
        });
    </script>
</body>
</html>
